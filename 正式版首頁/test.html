<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <title>Document</title>
    <style>
        #a{
			width: 100%;
			height: 70vh;
		}
		.gimg{
			width: 20%;
			height:15vh;
			float: left;
			opacity: 0.5;
			position:relative;
			top: -4px;
		}
		.gimg:hover{
			opacity: 1;
		}
		#left{
			position: absolute;
			top: 35%;
		}
		#right{
			position: absolute;
			top: 35%;
			right: 0;
		}
    </style>
    <script>
        var curindex=0;
        var imgtxt=["阿信","怪獸","冠佑","石頭","瑪莎"];
        var imgpath=["lunbo1.png","lunbo2.png","lunbo3.png","lunbo4.png","images/5.jpg"];
    
        function b(x){
            curindex=x;
            document.getElementById("a").src=imgpath[curindex];
            document.getElementById("txt").innerHTML=imgtxt[curindex];
        }
        function l(){
            curindex=(curindex-1+5)%5;
            b(curindex);
        }
        function r(){
            curindex=(curindex+1)%5;
            b(curindex);
        }
    </script>
</head>
<body>
    <div data-role="content" style="padding: 0; position: relative" >
        <a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" id="left" onClick="l()">按鈕</a>
        <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="notext" id="right" onClick="r()">按鈕</a>
        
        <img src="lunbo1.png" id="a">
        <img src="lunbo1.png" class="gimg" onClick="b(0)">
        <img src="lunbo2.png" class="gimg" onClick="b(1)">
        <img src="lunbo3.png" class="gimg" onClick="b(2)">
        <img src="lunbo4.png" class="gimg" onClick="b(3)">
        <img src="images/5.jpg" class="gimg" onClick="b(4)">
      </div>
</body>
</html>
